<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Number Guesser App</title>    <!-- FontAwesome Script  -->
    <script src="https://kit.fontawesome.com/336be35538.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Our Css file  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-menu">
        <div class="container">
            <a href="#" class="navbar-brand"><i class="fas fa-gamepad"></i> Number Guesser Game</a>
        </div>
    </nav>
    
    <div class="container mt-2">
        <div class="row bg-mobile">
            <div class="col-sm-12">
                <img src="img/num_logo.png" alt="" class="img-mobile">
                <div id="st_game">
                    <button id="play_game" class="btn btn-primary bg-menu"><i class="fas fa-gamepad"></i> Play The Game</button>
                    <p>When you click on the button <b>"Start The Game"</b>, an prompt input window will show to ask you a number. You will get 3 chance to guess a number. Then you can see that you won or fail.</p>
                </div>

                <div id="end_game">
                    <h4 id="game_status"></h4>
                    <button id="play_again_game" class="btn btn-primary bg-menu"><i class="fas fa-gamepad"></i> Play Again</button>
                </div>
            </div>
        </div>
    </div>
    

    <footer>
        <div class="bg-light p-2 text-center mt-3">Â© This game project is developed by Habibullah Bahar Piash</div>
    </footer>

    <!-- Our Script  -->
    <script src="scripts.js"></script>
</body>
</html>
